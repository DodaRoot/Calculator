<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" async></script>
</head>
<body>
    <div class="container">
        <div class="screen">0</div>
        <div class="row-one">
            <div id="Clear" class="num">AC</div>
            <div id="State" class="num">+/-</div>
            <div id="Percentege" class="num">%</div>
            <div id="Devide" class="num">/</div>
        </div>
        <div class="row-one">
            <div id="7" class="num">7</div>
            <div id="8" class="num">8</div>
            <div id="9" class="num">9</div>
            <div id="Times" class="num">*</div>
        </div>
        <div class="row-one">
            <div id="4" class="num">4</div>
            <div id="5" class="num">5</div>
            <div id="6" class="num">6</div>
            <div id="Minus" class="num">-</div>
        </div>
        <div class="row-one">
            <div id="1" class="num">1</div>
            <div id="2" class="num">2</div>
            <div id="3" class="num">3</div>
            <div id="Plus" class="num">+</div>
        </div>
        <div class="row-one">
            <div id="0" class="num">0</div>
            <div id="Dot" class="num">.</div>
            <div id="Equal" class="num">=</div>
        </div>
    </div>
</body>
</html>
