<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" async></script>
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <div class="numbers">
            <button value="CE" id="btn">CE</button>
            <button value="DEL" id="btn">DEL</button>
            <button value="+/-" id="btn">+/-</button>
            <button value="+" id="btn">+</button>
        </div>
        <div class="numbers">
            <button value="1" id="btn">1</button>
            <button value="2" id="btn">2</button>
            <button value="3" id="btn">3</button>
            <button value="-" id="btn">-</button>
        </div>
        <div class="numbers">
            <button value="4" id="btn">4</button>
            <button value="5" id="btn">5</button>
            <button value="6" id="btn">6</button>
            <button value="*" id="btn">*</button>
        </div>
        <div class="numbers">
            <button value="7" id="btn">7</button>
            <button value="8" id="btn">8</button>
            <button value="9" id="btn">9</button>
            <button value="/" id="btn">/</button>
        </div>
        <div class="numbers">
            <button value="0" id="btn">0</button>
            <button value="." id="btn">.</button>
            <button value="%" id="btn">%</button>
            <button value="=" id="btn">=</button>
        </div>
    </div>

</body>
</html>
